<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <caption><h1>Ejercicio Practico Con Tablas</h1></caption>
        <thead>
            
            <td></td>
            <td colspan="3" class="cols">
                <img src="https://cdn.pixabay.com/photo/2013/07/12/14/16/mp3-player-148112_960_720.png" alt="mp3" width="150"></img>
            </td>
            <td colspan="2"  class="cols">
                <img src="https://s3.abcstatics.com/media/tecnologia/2022/05/11/ipod1-k8MF--620x349@abc.jpg" alt="mp3" width="200"></img>
            </td>
        </thead>
        <tbody>
            <tr class="gb">
                <th>Capacidad</th>
                <td>2GB</td>
                <td>4GB</td>
                <td>8GB</td>
                <td>32GB</td>
                <td>2GB</td>
            </tr>
            <tr>
                <th>Colores</th>
                <td><b>Blanco</b></td>
                <td>
                    <ul id="lista">
                        <li>Negro</li>
                        <li>Rosa</li>
                        <li>Dorado</li>
                    </ul>
                </td>
                <td><b>Negro</b></td>
                <td colspan="2" class="cols">
                    <ul id="lista" >
                        <li>Negro</li>
                        <li>Blanco</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <th>Pantalla</th>
                <td colspan="3" class="cols"><b>3 Pulgadas</b></td>
                <td colspan="2" class="cols"><b>7 pulgadas</b></td>
            </tr>
            <tr>
                <th rowspan="2">Tiempo de carga</th>
                <td rowspan="2" colspan="3" class="cols"><b>1 Hora</b></td>
                <td colspan="2" id="hora"><b>5 Horas</b></td>
            </tr>
            <tr>
                <td colspan="2" class="cols"><b>30 minutos para 75%</b></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
