<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th{
            text-align: center;
            border: 1px solid black ;
            border-collapse: collapse;
            padding: 5px;
        }

    </style>
</head>

<body>
    <table>
        <thead>
            <td></td>
            <td colspan="3">
                <img src="https://cdn.pixabay.com/photo/2013/07/12/14/16/mp3-player-148112_960_720.png" alt="mp3" width="150"></img>
            </td>
            <td colspan="2">
                <img src="https://s3.abcstatics.com/media/tecnologia/2022/05/11/ipod1-k8MF--620x349@abc.jpg" alt="mp3" width="200"></img>
            </td>
        </thead>
        <tbody>
            <tr>
                <th>Capacidad</th>
                <td>2GB</td>
                <td>4GB</td>
                <td>8GB</td>
                <td>32GB</td>
                <td>2GB</td>
            </tr>
            <tr>
                <th>Colores</th>
                <td><b>Blanco</b></td>
                <td>
                    <ul>
                        <li>Negro</li>
                        <li>Rosa</li>
                        <li>Dorado</li>
                    </ul>
                </td>
                <td><b>Negro</b></td>
                <td colspan="2">
                    <ul>
                        <li>Negro</li>
                        <li>Blanco</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <th>Pantalla</th>
                <td colspan="3"><b>3 Pulgadas</b></td>
                <td colspan="2"><b>7 pulgadas</b></td>
            </tr>
            <tr>
                <th rowspan="2">Tiempo de carga</th>
                <td rowspan="2" colspan="3"><b>1 Hora</b></td>
                <td colspan="2"><b>5 Horas</b></td>
            </tr>
            <tr>
                <td colspan="2"><b>30 minutos para 75%</b></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
